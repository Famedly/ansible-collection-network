#      net.ipv4.conf.all.accept_redirects = 0
#      net.ipv4.conf.all.send_redirects = 0
#  notify: reload-sysctl-configuration

- name: Enable IPv6 forwarding
  ansible.builtin.blockinfile:
    dest: /etc/sysctl.conf
    block: |
      net.ipv6.conf.all.forwarding = 1
  notify: reload-sysctl-configuration

- name: Set up ipsec connection
  include_tasks:
    file: configure-connection.yml
    apply:
      vars:
        ipsec_connection_config_file: "/etc/ipsec.d/{{ conn.name }}.conf"
        ipsec_connection_secrets_file: "/etc/ipsec.d/{{ conn.name }}.secrets"
  loop: "{{ ipsec_connections }}"
  loop_control:
    loop_var: conn
    label: "{{ conn.name }} ({{ conn.local.outside_address }} <-> {{ conn.remote.outside_address }})"
