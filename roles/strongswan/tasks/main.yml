---

- name: Install strongswan
  apt:
    name:
      - strongswan
      - libstrongswan-standard-plugins
    cache_valid_time: 86400
  register: task_result
  until: task_result is success
  retries: 3
  delay: 2
  notify: restart-ipsec-service

#- name: Enable IPv4 forwarding
